<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Async Java Script</title>
</head>
<body>
    <h1>ASync Java Script</h1>
    <button id="stop">Stop</button>
</body>
<script>
    function toChangeTitle(title){
        document.querySelector('h1').innerHTML='Best JS Series'
    }
    const changeMe=setTimeout(toChangeTitle,2000)
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
